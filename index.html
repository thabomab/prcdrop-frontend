<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrcDrop - Discount Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1d1d1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            color: #86868b;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        .card {
            background-color: #2c2c2e;
            border-radius: 1rem;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #86868b;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #86868b;
            border-radius: 0.5rem;
            background-color: #3a3a3c;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.5);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0077ED;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #3a3a3c;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        .message.success {
            color: #4ade80;
        }

        .message.error {
            color: #f87171;
        }

        .message-icon {
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
                margin-top: 0;
                margin-bottom: 0.25rem;
            }

            h2 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .card {
                padding: 1.25rem;
            }

            form {
                gap: 0.75rem;
            }

            input, button {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PrcDrop</h1>
        <h2>Never miss a sale of the products you love.</h2>
        <div class="card">
            <form id="discountForm">
                <div>
                    <label for="url">Product URL</label>
                    <input type="url" id="url" placeholder="https://example.com/product" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <button type="submit">Track Discounts</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('discountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            const submitButton = this.querySelector('button[type="submit"]');

            // Disable the submit button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            fetch('http://my-ec2-ip-or-domain/track', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    messageEl.textContent = data.error;
                    messageEl.className = 'message error';
                } else {
                    messageEl.textContent = data.message || 'Discount tracker set successfully!';
                    messageEl.className = 'message success';
                }
                messageEl.style.display = 'block';
                messageEl.innerHTML = `<span class="message-icon">${data.error ? '✖' : '✓'}</span>` + messageEl.textContent;

                // Clear form fields on success
                if (!data.error) {
                    document.getElementById('url').value = '';
                    document.getElementById('email').value = '';
                }
            })
            .catch(error => {
                messageEl.textContent = 'Failed to set tracker. Please try again.';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                messageEl.innerHTML = '<span class="message-icon">✖</span>' + messageEl.textContent;
            })
            .finally(() => {
                // Re-enable the submit button and restore its text
                submitButton.disabled = false;
                submitButton.textContent = 'Track Discounts';
            });
        });
    </script>
</body>
</html>
